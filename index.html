<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center min-h-screen">
        <!-- first page -->
        <section id="first-page">
            <div class="flex flex-col justify-center items-center min-h-screen gap-6">
                <h1 class="text-9xl text-white font-anton text-center">ALPHABET CLASH</h1>
                <p class="text-white text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="startGame()" class="btn rounded-md bg-white">Play Now</button>
            </div>
        </section>

        <!-- second page -->
        <section id="second-page" class="hidden">
            <div class="flex flex-col gap-8 items-center justify-center min-h-screen">
                <!-- display key -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#1E1E1ECC] rounded-md text-center text-4xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-4 text-lg rounded-b-lg">Don't watch keyboard while playing..
                        </p>
                    </div>
                    <p id="text-display" class="text-9xl font-bold pt-8 uppercase">Y</p>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full uppercase">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full uppercase">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full uppercase">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <!-- <kbd id="/" class="kbd">/</kbd> -->
                    </div>
                </div>
                <!-- button -->
                <div class="flex justify-evenly min-w-full">
                    <button class="btn border-none bg-[#894189] text-white ">
                        Life
                        <img src="images/hert.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn border-none bg-[#894189] text-white ">
                        Score
                        <img src="images/monetization.svg" alt="">
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>
        </section>

        <!-- Third page -->
        <section id="third-page" class="hidden flex flex-col justify-center items-center min-h-screen">
            <div class="bg-[#9b71f6] flex flex-col justify-center items-center p-8 gap-6 rounded-xl">
                <button class="btn bg-red-600 px-10 text-white border-none">GAME OVER!!!</button>
                <h1 class="text-5xl font-bold text-white">Score: <span id="last-score">15</span></h1>
                <button onclick="startGame()" class="btn rounded-md">Play Again</button>
                <p class="text-white font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
